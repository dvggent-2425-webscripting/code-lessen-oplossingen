<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: rocket science</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Parallax" />
    <link rel="manifest" href="favicon/site.webmanifest" />
</head>

<body>
    <main>
        <h1>Rocket science</h1>

        <section class="rocket" data-distance="1800" data-time="8" data-boost="nitro">
            <img src="images/andy-hermawan-unsplash.jpg" alt="">
            <div class="rocket__content">
                <h2 class="rocket__name">Raket 1</h2>
                <p class="rocket__speed">Topsnelheid: <span class="speed">onbekend</span></p>
            </div>
        </section>

        <section class="rocket" data-distance="550">
            <img src="images/andy-hermawan-unsplash2.jpg" alt="">
            <div class="rocket__content">
                <h2 class="rocket__name">Raket 2</h2>
                <p class="rocket__speed">Topsnelheid: <span class="speed">onbekend</span></p>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
