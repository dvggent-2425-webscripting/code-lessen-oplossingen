<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-in</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 class="visually-hidden">Slide-in</h1>

    <div class="container">
        <button class="button button-top" data-target="top" data-heading="Top Content" data-content="Additional content for the top slide-in.">Top</button>
        <button class="button button-right" data-target="right" data-heading="Right Content" data-content="Additional content for the right slide-in.">Right</button>
        <button class="button button-bottom" data-target="bottom" data-heading="Bottom Content" data-content="Additional content for the bottom slide-in.">Bottom</button>
        <button class="button button-left" data-target="left" data-heading="Left Content" data-content="Additional content for the left slide-in.">Left</button>
    </div>

    <article class="slide-in top">
        <button class="button close-button">Close</button>
        <h2 class="heading-element"></h2>
        <p class="body-element"></p>
    </article>

    <article class="slide-in right">
        <button class="button close-button">Close</button>
        <h2 class="heading-element"></h2>
        <p class="body-element"></p>
    </article>

    <article class="slide-in bottom">
        <button class="button close-button">Close</button>
        <h2 class="heading-element"></h2>
        <p class="body-element"></p>
    </article>

    <article class="slide-in left">
        <button class="button close-button">Close</button>
        <h2 class="heading-element"></h2>
        <p class="body-element"></p>
    </article>

    <script src="./js/script.js"></script>
</body>

</html>
